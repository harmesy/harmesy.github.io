---
layout: default
title: Matt Harmes
---

{% for post in site.posts %}
  <article class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small>Posted on {{ post.date | date_to_string }}</small>

    <p class="post-content">
      {{ post.excerpt }}
    </p>

    <a href="{{ post.url }}">Read more</a> | <a href="{{ post.url }}#disqus_thread">Comments</a>
  </article>
{% endfor %}
