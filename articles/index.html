---
layout: default
title: Matt Harmes
---

<div class="pure-u-3-5 posts-listing">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>Posted on {{ post.date | date_to_string }}</small>

      <p class="post-content">
        {{ post.content }}
      </p>
    </article>

    <div class="read-more">
      <a href="{{ post.url }}">View post &gt;&gt;</a>
    </div>
  {% endfor %}
</div>
